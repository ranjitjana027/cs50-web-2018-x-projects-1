<!DOCTYPE html>
<html>
	<head>
		<title>Login </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		 <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
		  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">
	
		 <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
		
		 <link href="https://getbootstrap.com/docs/4.0/examples/floating-labels/floating-labels.css" rel="stylesheet">
 </head>
	<body>

		<form class="form-signin" action="{{ url_for('login') }}" method="post" >
		<div class="text-center mb-4">
		 <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">

		<h1 class="h3 mb-3 font-weight-normal" >Log In to your Account</h1>
		</div>
			
			<div class="form-label-group">
				<input type="email" name="email" id="inputEmail"  class="form-control"  placeholder="Email address" required autofocus>
				<label for="inputEmail">Email address</label>
			</div>
			<div class="form-label-group">
				<input class="form-control" id="inputPassword" type="password" name="password" placeholder="Password" required>
				<label for="inputPassword">Password</label>
			</div>
			

				<button class="btn btn-primary btn-lg btn-block" >Sign In</button>
			<p class=" mt-5 mb-3 text-muted text-center">&copy; 2019-2020</p>
			<div>
			{% if message %}
			<lebel class='errormessage' >{{ message }}</lebel>
			{% endif %}
			</div>
		</form>
</body>
</html>
